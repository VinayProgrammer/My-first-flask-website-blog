{% extends "layout.html"%}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url(' {{ url_for('static' , filename = 'img/home-bg.jpg') }} ')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts and change them.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1>Basic Action</h1>
      <button class="btn btn-primary text-uppercase" ><a href="/edit/0">Add A new post</a></button>
      <button class="btn btn-primary text-uppercase" ><a href="/logout">Log Out</a></button>
      <h1>Upload a file</h1>
      <form action="/uploader" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <button class="btn btn-primary text-uppercase" type="submit">Submit</button>
  
      </form>

      <hr>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>
            {% for post in posts%}
          <tr>
            <td>{{ post.sno }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.date }}</td>
            <td><button class="btn btn-primary text-uppercase"><a href="/edit/{{post.sno}}">Edit</a></button></td>
            <td><button class="btn btn-primary text-uppercase"><a href="/delete/{{post.sno}}">Delete</a></button></td>
          </tr>
          {% endfor %}

        </tbody>
      </table>
      
      <!-- Divider-->
      <hr class="my-4" />
      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
          â†’</a></div>
    </div>
  </div>
</div>
{% endblock %}>
